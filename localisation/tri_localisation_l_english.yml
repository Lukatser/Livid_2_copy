 zhongguo_nation_title: "Unite the Zhonghua"
 zhongguo_nation_desc: "With the fall of the Ming and the liberation of China from the Mongol Yuan dynasty, a new Chinese dynasty can rise and unite China under a single banner."
 taiwan_nation_title: "The Flight to the Islands"
 taiwan_nation_desc: "As a result of endless strife within the mainland of China, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has fled to the island of Taiwan, hoping to someday return and lay claim to all of China."
 zhou_nation_title: "The Sinicization of Our Government"
 zhou_nation_desc: "To lay claim to the land of China, one must first adopt some of its customs..."
 funj_nation_title: "Restore the Sultanate of Funj"
 funj_nation_desc: "As the successors of the Funj state, we can claim their full legacy by not merely adopting their institutions but also their culture and even name."
 zulu_formation_title: "Form Zulu Nation"
 zulu_formation_desc: "The Zulu people are ready for unification and militarization. Under their leadership and their military traditions, no human, cow, or any other living thing shall be able to resist us."
 ashanti_nation_title: "Unite the Akan"
 ashanti_nation_desc: "Unite the Ashanti under the banner of the porcupine, and face your enemies quill-first."
 
