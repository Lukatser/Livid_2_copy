 PRC_ideas: "Zhongguo Ideas"
 prc1: "Chinese Administration"
 prc1_desc: "To rule an empire, one must set up a good administrative system. Luckily, the previous rulers of China have laid the groundwork for us."
 prc2: "Inventors of Fireworks"
 prc2_desc: "As the inventors of fireworks, we have had the most time of anyone to experiment with them; this has given us insights that will surely be useful when applied to firearms."
 prc3: "Sinicization"
 prc3_desc: "When attempting to strengthen an empire's rule over a vast area, it is almost always advantageous to assimilate different peoples."
 prc4: "Large Population"
 prc4_desc: "Having a large population gives us more people to draw upon for our army; let us create an organized system that will let us put this advantage to good use."
 prc5: "Flood Management"
 prc5_desc: "By constructing dams, canals, and other water control structures, we can mitigate the damage of floods and in some cases eliminate it entirely."
 prc6: "Imperial Examinations"
 prc6_desc: "The imperial bureaucracy would be far more effective if every member had to undergo a strict process of thorough testing."
 prc7: "Military Command"
 prc7_desc: "While the foes within are under control, the empire still has foes from without. It is paramount that we organize a military command structure that can quickly respond to any external threats."
 PRC_ideas_start: "Zhongguo Traditions"
 PRC_ideas_bonus: "Zhongguo Ambition"
 BNY_ideas: "Kitara Ideas"
 bny1: "African Expansion"
 bny1_desc: "Bringing tribal lands under one's control has never been the easiest of tasks, largely due to having to establish a system of governance never before experienced in that area. If we were to mix in some of our own people among their populace, it would help us immensely in bringing them under our control."
 bny2: "Jungle Warfare"
 bny2_desc: "Fighting in the jungles is an arduous process that would become much easier if we were to improve our logistics."
 bny3: "The Sacred Busoga"
 bny3_desc: "Some say that our neighbors the Busoga are sacred. While this could be true or false, it is certainly to our benefit to make them our loyal allies."
 bny4: "Tap Our Natural Resources"
 bny4_desc: "Our land is full of wealth waiting to be utilized. Let us encourage this utilization to make our country richer."
 bny5: "Foreign Technology"
 bny5_desc: "There have been tales of an advanced society in the nearby jungles, one that we have not been able to find. If we are to match them technologically, we must focus on research."
 bny6: "The Succession of the Sacred Cow"
 bny6_desc: "If one of our holiest entities, the sacred cow, were to be killed or captured, it would not bode well. Let us defend the sacred cow and secure its succession should something happen; it would remove uncertainty from the minds of the people."
 bny7: "A New Kitaran Army"
 bny7_desc: "If we rely on the legitimacy of the Kitaran conquest, we must establish a strong army to enforce Kitara's resurgent glory."
 BNY_ideas_start: "Kitara Traditions"
 BNY_ideas_bonus: "Kitara Ambition"
 NUB_ideas: "Funj Ideas"
 nub2: "Horses and Camels"
 nub2_desc: "Not long after its rise, the Sultanate of Funj became a leading regional exporter of camels to its neighbors. It also relied heavily on its cavalry, and the power of its aristocrats was measured by how many horsemen they could field."
 nub3: "Jundi"
 nub3_desc: "One of the King's most important ministers, the Jundi is responsible for the market and the foreign intelligence."
 nub4: "Religious Facade"
 nub4_desc: "Though Muslim in name, the Sultanate of Funj was hardly an Islamic state. The majority of the population remained Christian or Pagan for decades after conquest, and even those who converted to Islam rarely practiced its customs."
 nub5: "Salatiya"
 nub5_desc: "The majority of the Funj army was composed of slave soldiers, taken in slave raids known as the salatiya. Most of these raids were conducted against their western neighbors, whom they viewed as primitives or savages."
 nub6: "The Right to Rule"
 nub6_desc: "It is tradition that the King of Nubia be held accountable and can in extreme cases even be executed, yet he is also seen as divine. This effectively forms a contract that legitimizes the King in the eyes of those who would question him."
 nub7: "Modernize the Army"
 nub7_desc: "In the late 17th century, Badi III of Islam attempted to modernize the traditionalist Funj army by introducing firearms and cannons. These reforms were frequently opposed by the aristocratic class, but were necessary for the Funj if they wanted to exercise control over the region."
 NUB_ideas_start: "Funj Traditions"
 NUB_ideas_bonus: "Funj Ambition"
