 south_chinese_ideas: "South Chinese Ideas"
 cc1: "Chinese Coastal Trade"
 cc1_desc: "With the decline of the Silk Road and the disruption of the tea trade, most of the Chinese trade is now centered around the coasts. By inreasing control over the regional shipping, we can gain a near-monopoly on China's trade."
 cc2: "Jingdezhen Pottery"
 cc2_desc: "The Kilns of Jingdezhen have been producing some of the world's finest pottery. By encouraging their production, we can generate a lot more revenue."
 cc3: "Enlist the Tanka"
 cc3_desc: "A part of the Min population, known as the Tanka, has preferred to live on boats instead of on land and has not been throughly controlled by us. It is about time to see if they can be persuaded to offer us some of their nautical skills."
 cc4: "Religious Scholars"
 cc4_desc: "Southern China has a long-standing tradition of generating thinkers that debate and even influence religious beliefs."
 cc5: "Hoklo Architecture"
 cc5_desc: "The different culture and climate of Southern China have given rise to a unique architectural style admired throughout China."
 cc6: "Hakka Military Spirit"
 cc6_desc: "The unbreakable military spirit of the Hakka shall be an inspiration to all!"
 cc7: "Chinese-Malay Republics"
 cc7_desc: "Much of our trade goes through the Malay archipelago. By establishing self-governing colonies in the region, we can increase our control over this trade."
 south_chinese_ideas_start: "South Chinese Traditions"
 south_chinese_ideas_bonus: "South Chinese Ambition"
 WUU_ideas: "Wu Ideas"
 wuu1: "Last of the Three Kingdoms"
 wuu1_desc: "Centuries ago, China erupted into a war with three contenders vying for the imperial throne, one of which was Wu. The lessons learned in that war continue to help us in warfare even after the other two states have fallen."
 wuu2: "Ming Administrators"
 wuu2_desc: "Despite its recent failure, the state of the Ming did contribute something to the world - a corps of effective bureaucrats. By utilizing their skills, we can greatly improve the efficiency of our own administration."
 wuu3: "Pirate Patrols"
 wuu3_desc: "The islands off the southeastern coast of China are rife with pirates. To ensure stability and prosperity, we must eliminate them wherever we find them."
 wuu4: "The Tea of Zhejiang"
 wuu4_desc: "Zhejiang is one of the largest tea-producing areas in the world. Let the teas of Zhejiang bring health to those who drink them, and fame to the land that produced them!"
 wuu5: "Imported Korean Firearms"
 wuu5_desc: "For decades, Korea has led East Asia in the development of propelled projectiles. If we import their technology and build upon it, it will significantly strengthen our military."
 wuu6: "Trade Centers of China"
 wuu6_desc: "The ports of Hangzhou and Suzhou are uniquely positioned for us to make the most use out of the trade that goes through them."
 wuu7: "Treaty Ports"
 wuu7_desc: "By allowing foreigners to establish trading outposts in our ports, we can learn from their institutions and use our new knowledge to our advantage."
 WUU_ideas_start: "Wu Traditions"
 WUU_ideas_bonus: "Wu Ambition"
 plains_chinese_ideas: "Yangtze Ideas"
 pc1: "Fertile Floodplains"
 pc1_desc: "Few regions but ours are as suited to farming, as river silt from the western mountains brings fertility to the entire floodplain."
 pc2: "Fight for Farmable Land"
 pc2_desc: "Prosperity begets jealousy, jealousy invites contention, contention starts bloodshed, and bloodshed teaches lessons. And thus the prosperity of the arable land has led to a military tradition of defending the region's wealth from its enemies."
 pc3: "Large Taxable Population"
 pc3_desc: "The more people we control, the more of them we tax, and the bigger our state's wealth can become."
 pc4: "Frequent Occupations"
 pc4_desc: "No central region surrounded by foes can go without an occasional deluge, and even more so if there is wealth to be gained. But to those used to such occupation it is nothing more than a fact of life, one that can be worked around by those willing to take the initiative."
 pc5: "River Trade"
 pc5_desc: "No Silk Road have we to trade with foreign lands; no coast to further our trading plans. By river our exchanges shall be made, by oar of barge will wealth come to this state."
 pc6: "Large Population, Large Army"
 pc6_desc: "A state spread out over a large area must have many soldiers at its disposal, to be able to control its every corner."
 pc7: "Flexible Chinese Diplomacy"
 pc7_desc: "In this land of many diplomatic connections, he who is one day a friend may very well be a foe the next, and foe can turn into a friend as easily."
 plains_chinese_ideas_start: "Yangtze Traditions"
 plains_chinese_ideas_bonus: "Yangtze Ambition"
 north_chinese_ideas: "North Chinese Ideas"
 nc1: "Defenders of China"
 nc1_desc: "Our soldiers know what they fight for - to guard the homes and families of not just themselves, but all of China as well."
 nc2: "Maintain the Great Wall"
 nc2_desc: "The Great Wall is our biggest defense against the ravaging hordes to the north. We cannot let even a small part of it fail, otherwise all of China may be in peril."
 nc3: "Adopt Mongol Horses"
 nc3_desc: "Mongol horses are some of the best in the world; let us see if we can put them to good use ourselves."
 nc4: "Request Southern Help"
 nc4_desc: "Why should we defend the Great Wall alone? The southern princes have almost as much to gain as we do; they know what can happen if the wall is bypassed."
 nc5: "Volunteers from the South"
 nc5_desc: "If we create an effective system that allows volunteers to help us more effectively, then our land will be more secure."
 nc6: "Faster Wall Repairs"
 nc6_desc: "Nothing is permanent, especially carefully crafted structures. Should part of the Great Wall fall apart, it must be fixed at once."
 nc7: "No Dissenters"
 nc7_desc: "When infighting can create an opportunity for the enemy, it must be avoided at all costs."
 north_chinese_ideas_start: "North Chinese Traditions"
 north_chinese_ideas_bonus: "North Chinese Ambition"
 LNG_ideas: "Liang Ideas"
 lng1: "Vulturing"
 lng1_desc: "It's not vulturing the weak, it's wolfing them down."
 lng2: "Propaganda"
 lng2_desc: "Spreading misinformation is the key to fast expansion."
 lng3: "Grand Serenade Slayer"
 lng3_desc: "Over the years, we have become very efficient at managing the Manchu threat."
 lng4: "Duggsthink"
 lng4_desc: "We are willing to let others think freely so that we can use their ideas to our benefit, as our own ideas are often questionable."
 lng5: "Nation-Ruining Mentality"
 lng5_desc: "We shall not let the enemy take even one bit of our land without making sure that his country burns!"
 lng6: "Highly Precise"
 lng6_desc: "All our actions must have a single-minded purpose that we must not stray from."
 lng7: "Duggspotism"
 lng7_desc: "Though the true power rests with the Serendarchy, Duggspotism is still a very efficient way of guaranteeing legitimacy."
 LNG_ideas_start: "Liang Traditions"
 LNG_ideas_bonus: "Liang Ambition"
