 PATAGONIA: "Patagonia"
 PATAGONIA_ADJ: "Patagonian"
 patagonia_nation_title: "Form Patagonia"
 patagonia_nation_desc: "Reform into Patagonia and gain access to their unique ideas!"
 PAA_ideas: "Patagonian Ideas"
 PAA_ideas_start: "Patagonian Traditions"
 PAA_ideas_bonus: "Patagonian Ambition"
 paa_natives: "Natives Ourselves"
 paa_natives_desc: "Being native to the region, other tribes in the region are more willing to join us than be subjugated by the colonizers from the 'old world.'"
 paa_old_ways: "Knowing the Land"
 paa_old_ways_desc: "Knowing our ancestors' land, we also know how to live alongside the land, allowing it to flourish and us along with it."
 paa_ranchers: "Ranchers"
 paa_ranchers_desc: "Most of Patagonia's land is not quality land to farm, but what it is good for is grazing cattle; by designating lands for good cattle herding, we can improve the production of the nation."
 paa_giants: "The Giants of Patagonia"
 paa_giants_desc: "The rumors of the natives of Patagonia are that of giants. While the average Patagon is not the 15-foot tall giants of tales, the average Patagonian is taller than their foreign counterparts, which can scare many foes on the battlefield."
 paa_rulers_of_the_south: "Rulers of the South"
 paa_rulers_of_the_south_desc: "Being the official claimants of Patagonia backed up by foreign agreements has left us as the legitimate rulers by both the people of the region and the foreigners in the area."
 paa_guerillas: "Masters of the Land"
 paa_guerillas_desc: "We control our lands, and we are not willing to surrender the land to any foreign occupier. Using tactics from our tribal days, we can help further resist attackers even in the face of a larger, better-equipped foe."
 paa_strait_of_magellan: "Controlling the Strait"
 paa_strait_of_magellan_desc: "Being the controllers of the Magellan Strait, we see many foreign ship models come through our shores, especially those of larger designs. If we were to study these ships, we could improve our designs to counter our enemies at sea."
 
 prc_sinicize_tibetan: "Our provinces in the Tibetan culture group will become Sino-Tibetan."
 prc_sinicize_vietnamese: "Our Vietnamese provinces will become Sino-Vietnamese."
 prc_sinicize_korean: "Our Korean provinces will become Sino-Korean."
 prc_sinicize_jurchen: "Our Jurchen provinces will become Manchu."
 prc_sinicize_altaic: "Our Mongolian provinces will become Sino-Altaic."
 prc_sinicize_zhuang: "Our Zhuang provinces will become Sino-Zhuang."
